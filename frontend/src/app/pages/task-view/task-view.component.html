<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<div class="centered-content">
    <div class="task-manager-container">
        
        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                Lists of projects
        </h1>

        <div class="list-menu">
            <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists',list._id]" routerLinkActive="is-active">
                <p>{{list.title}}</p>
            </a>
        </div>
        <button class="button is-primary" routerLink="/new-list">+ New Project</button>
    </div>


    <div class="task-list-container ">
        <div class="top-bar">
            <h1 class="title has-text-primary">
                Tasks
            </h1>

            <div class="dropdown is-hoverable">
                <div class="dropdown-trigger">
                  <button class="button" aria-haspopup="true">
                    <span class="icon is-small">
                        <i class="fas fa-cog" aria-hidden="true"></i>
                    </span>
                  </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                </div>
                <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                  <div class="dropdown-content">
                    <a [routerLink]="['/edit-list/', selectedListId]" class="dropdown-item">
                      Edit
                    </a>
                    <a (click)="onDeleteListClick()" class="dropdown-item has-text-danger">
                      Delete
                    </a>
                  </div>
                </div>
              </div>


        </div>
       

            <!-- Tasks Elements  -->
            <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{'complete': task.completed}">
              <div class="task-text">
                
                <p>{{task.title}}</p>
              </div>  
              <div class="task-buttons">
                <button class="button is-danger" style="margin-right:10px" (click)="onTaskDeleteClick(task._id)">
                  <div class="icon">
                    <i class="fas fa-trash"></i>
                  </div>
                </button>
                <button class="button" [routerLink]="['/lists',selectedListId ,'edit-task', task._id]">
                  <div class="icon">
                    <i class="fas fa-edit"></i>
                  </div>
                </button>
              </div>
            </div>

            <button class="circle-add-button button is-primary"  routerLink="./new-task">Add</button>

    </div>
    
  </div>
</div>
